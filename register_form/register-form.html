<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>REGISTER PAGE</h1>
    <form action="">
        <div class="frst">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Your first name">
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Your last name">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Your e-mail"required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" value="2022-01-01" placeholder="Your Password" min="2020-01-01"  required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Your phone number" required>
            </div>
            <div class="adres">
                <label for="adress">Adress</label>
                <textarea name="adress" id="adress" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value=""placeholder="">Select Country</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Komorlar Birliği">Komorlar Birliği</option>
                    <option value="Kamerun">Kamerun</option>
                    <option value="Liberya">Liberya</option>
                    <option value="Libya">Libya</option>
                    <option value="Etiyopya">Etiyopya</option>
                    <option value="Gabon">Gabon</option>
                </select>
            </div>
        </div>
        
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label  class="gndr"for="male">Male</label>
            <input type="radio" name="gender" id="female" checked>
            <label class="gndr" for="female">Female</label>
        </div>
        <div>
            <label for="languages">Languages</label>
            <input type="checkbox" name="lang" id="turkish" checked>
            <label class="lang" for="turkish">Turkish</label>
           <input type="checkbox" name="lang" id="english">
           <label class="lang" for="english">English</label>
           <input type="checkbox" name="lang" id="français">
           <label class="lang" for="français">Français</label>
           
        </div>

        <div class="btn">
            <input type="submit" value="Save">
            <span></span>
            <input type="reset" value="Clear">
        </div>









    </form>
</body>
</html>
