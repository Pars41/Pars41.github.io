<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="casio">
      <div class="screen">
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        <div id="min" class="min" onload="showTime()"></div>
        <div id="sec" class="sec" onload="showTime()"></div>
        <div id="session" class="session" onload="showTime()"></div>
        <div id="day" class="day" onload="showTime()"></div>
        <div id="date" class="date" onload="showTime()"></div>
        <div class="light"></div>
        <div class="alarm"></div>
        <div class="mode"></div>
      </div>
    </div>
    <audio id="myAudio" controls>
        <source src="alarm.wav" type="audio/wav">
        
      </audio>
    <script>
        let light = document.querySelector(".light")
        light.addEventListener("click",()=>{
        let screen = document.querySelector(".screen")

            screen.classList.toggle("lightOnOff")
        })
        let alarm = document.querySelector(".alarm")
        alarm.addEventListener("click",()=>{
        let audio = document.querySelector("#myAudio")

            audio.play()
        })
        let bool = true;

        let mode = document.querySelector(".mode")
        mode.addEventListener("click",()=>{

        bool = !bool;
        })
        console.log(bool);

      function showTime() {
        let date = new Date();
        let h = date.getHours(); // 0 - 23
        let m = date.getMinutes(); // 0 - 59
        let s = date.getSeconds(); // 0 - 59
        let d = date.getDay(); // 0 - 6
        let a = date.getDate(); // 0 - 30
        let session = "AM";

        switch (d) {
          case 0:
            d = "Sun";
            break;
          case 1:
            d = "Mon";
            break;
          case 2:
            d = "Tue";
            break;
          case 3:
            d = "Wed";
            break;
          case 4:
            d = "Thu";
            break;
          case 5:
            d = "Fri";
            break;
          case 6:
            d = "Sat";
        }


        
        if (h == 0) {
          h = 12;
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        let time = h + ":" ;
        let min = m
        let sec = s;
        document.getElementById("MyClockDisplay").innerText = bool==true ? time: date.getHours() + ":"
        document.getElementById("MyClockDisplay").textContent = bool==true ? time: date.getHours()  + ":"
        document.getElementById("min").innerText = min;
        document.getElementById("min").textContent = min;
        document.getElementById("sec").innerText = sec;
        document.getElementById("sec").textContent = sec;
        document.getElementById("session").innerText = bool==true ? session: "24H";
        document.getElementById("session").textContent = bool==true ? session: "24H";
        document.getElementById("day").innerText = d;
        document.getElementById("day").textContent = d;
        document.getElementById("date").innerText = a;
        document.getElementById("date").textContent = a;

        setTimeout(showTime, 1000);
      }
      
      showTime();
    </script>
  </body>
</html>
